<!DOCTYPE html>
<html>
	<head>
		<title>P5.js Example</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
		<script>
            let a = [];
			function setup(){
				createCanvas(500, 500);
				background(150);
				textSize(30);
				textStyle(ITALIC);
			}

			function draw(){
				fill(255);
				ellipse(20, 40, 20, 40);
				line(0, 0, width, height);
				rect(100, 200, 40, 70);
				fill('red');
				text('Hello!', 200, 300);
				append(a, 300);
				for (let i = 0; i < a.length; i++) {
					rect(a[i], 200, 40, 70);
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
